<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e"/>
      <stop offset="100%" style="stop-color:#141b2d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
    <clipPath id="hexClip">
      <polygon points="80,14 126,14 149,54 126,94 80,94 57,54"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="160" rx="12" fill="url(#bg)"/>

  <!-- Grid pattern (subtle tech feel) -->
  <g opacity="0.04" stroke="#94a3b8" stroke-width="0.5" fill="none">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="100" y1="0" x2="100" y2="160"/>
    <line x1="200" y1="0" x2="200" y2="160"/>
    <line x1="300" y1="0" x2="300" y2="160"/>
  </g>

  <!-- Ambient glow effects -->
  <ellipse cx="160" cy="70" rx="100" ry="70" fill="url(#glow1)"/>
  <ellipse cx="240" cy="90" rx="90" ry="60" fill="url(#glow2)"/>

  <!-- Hexagonal frame behind G2 -->
  <polygon points="145,22 220,22 257.5,87 220,152 145,152 107.5,87" fill="none" stroke="url(#ring)" stroke-width="1.2" opacity="0.25"/>
  <polygon points="152,30 213,30 243.5,87 213,144 152,144 121.5,87" fill="none" stroke="url(#ring)" stroke-width="0.6" opacity="0.12"/>

  <!-- Corner brackets (tech detail) -->
  <g stroke="url(#accent)" stroke-width="1.5" fill="none" opacity="0.4">
    <!-- Top-left -->
    <polyline points="28,38 28,24 42,24"/>
    <!-- Top-right -->
    <polyline points="358,24 372,24 372,38"/>
    <!-- Bottom-left -->
    <polyline points="28,122 28,136 42,136"/>
    <!-- Bottom-right -->
    <polyline points="358,136 372,136 372,122"/>
  </g>

  <!-- Small orbital dots -->
  <circle cx="112" cy="42" r="2" fill="#2563eb" opacity="0.5"/>
  <circle cx="288" cy="118" r="2" fill="#7c3aed" opacity="0.5"/>
  <circle cx="260" cy="36" r="1.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="140" cy="124" r="1.5" fill="#06b6d4" opacity="0.4"/>

  <!-- G2 text (hero element) -->
  <text x="183" y="103" text-anchor="middle" font-family="'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif" font-size="82" font-weight="800" letter-spacing="-3" fill="url(#textGrad)">G2</text>

  <!-- Thin accent underline -->
  <rect x="140" y="112" width="86" height="1.5" rx="0.75" fill="url(#accent)" opacity="0.6"/>

  <!-- Status indicator dot -->
  <circle cx="330" cy="80" r="3.5" fill="#22c55e" opacity="0.7"/>
  <circle cx="330" cy="80" r="6" fill="none" stroke="#22c55e" stroke-width="0.8" opacity="0.3"/>

  <!-- Subtitle -->
  <text x="183" y="133" text-anchor="middle" font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace" font-size="10" font-weight="400" letter-spacing="3.5" fill="#64748b">PERSONAL AI</text>
</svg>
